<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Create Quiz</title>
  </head>

  <body>
    <header>
      <h1 id="createQuizH1">Create Quiz</h1>
      <h1 id="playQuizH1" style="display: none">Play Quiz</h1>
    </header>

    <main>
      <div id="createQuizDiv" style="display: block">
        <form id="createQuizForm">
          <div id="questionsContainer">
            <div class="question">
              <label for="question1">Question 1:</label>
              <input type="text" id="question1" name="question1" required />

              <label for="answer1">Answer:</label>
              <input type="text" id="answer1" name="answer1" required />
            </div>
          </div>

          <button type="button" onclick="addQuestion()">Add Question</button>
          <button type="button" class="submit-button" onclick="submitForm()">
            Submit Quiz
          </button>
        </form>
      </div>

      <!-- Quiz part -->
      <div id="playQuizDiv" style="display: none">
        <form id="playQuizForm">
          <div id="playQuizContainer"></div>
          <button
            type="button"
            class="submit-button"
            onclick="submitPlayQuiz()"
          >
            Check
          </button>
        </form>

        <div id="playQuizResult" style="display: none">
          <h2>Result</h2>
          <p id="playQuizResultText"></p>
        </div>
      </div>
    </main>
    <footer>
      <div
        id="footerDiv"
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        "
      >
        <p>Made with</p>
        <p style="color: red; font-size: 25px; margin-left: 5px">&#9829;</p>
      </div>
    </footer>
  </body>
</html>
